{% extends "base.html" %}
{% block title %}Support{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <h3><img src="{{ STATIC_URL }}/images/feedback-48.png"></img>Feedback</h3>
                </div>
                <div class="well">
                  <div class="feedback">
                    <div class="feedback-all">
                      <form role="form">
                        <div class="form-group">
                          <label for="inputSubject">Subject</label>
                          <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                          <label for="inputPhone">Feedback</label>
                          <textarea rows="4" class="form-control" id="inputFeedback" placeholder="Write your feedback here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block btn-cap">SUBMIT</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
