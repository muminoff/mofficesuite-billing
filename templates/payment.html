{% extends "base.html" %}
{% block title %}Make Payment{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <h3><img src="{{ STATIC_URL }}/images/payment-48.png"></img>Make Payment</h3>
                </div>
                <div class="well-panel">
                  <div class="payment">
                    <form class="form-horizontal" role="form" action="{% url "service_add_page" %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="amount" class="col-md-4 control-label">Make one time PayPal payment</label>
                          <div class="col-md-8">
                              <select class="form-control" id="amount" name="amount">
                                <option value="10">Pay $5 USD</option>
                                <option value="10">Pay $10 USD</option>
                                <option value="10">Pay $20 USD</option>
                                <option value="10">Pay $50 USD</option>
                                <option value="10">Pay $100 USD</option>
                              </select>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
