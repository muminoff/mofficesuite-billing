{% extends "base.html" %}
{% block title %}Make Payment{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                <h3><span class="icon-wallet"></span> Make Payment</h3>
                </div>
                <div class="well-panel">
                  <div class="payment">
                    <form class="form-horizontal" role="form" action="{% url "payment_page" %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="amount" class="col-md-4 control-label">Make one time PayPal payment</label>
                          <div class="col-md-8">
                              <select class="form-control" id="amount" name="amount">
                                <option value="5">$5 USD</option>
                                <option value="10">$10 USD</option>
                                <option value="20">$20 USD</option>
                                <option value="50">$50 USD</option>
                                <option value="100">$100 USD</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-success btn-lg btn-block btn-cap">PAY WITH PAYPAL</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  {% if form_message %}
                  <hr/>
                  <div class="alert alert-{{ form_message.type }}">
                      <p style="text-align: center">{{ form_message.message }}</p>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
{% endblock %}
