{% extends "base.html" %}
{% block title %}Submit Ticket{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <h3><img src="{{ STATIC_URL }}images/ticket-48.png"></img>Submit Ticket</h3>
                </div>
                <div class="well-panel">
                  <div class="contact-information">
                    <h3 class="title-font">New Ticket</h3>
                    <form role="form">
                      <div class="form-group">
                        <label for="inputCategory">Ticket Category</label>
                        <select class="form-control" id="inputCategory">
                          <option value="standard">Security</option>
                          <option value="standard">Services and Products</option>
                          <option value="standard">Billing and Payments</option>
                          <option value="standard">Other</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                      </div>
                      <div class="form-group">
                        <label for="inputContent">Content</label>
                        <textarea rows="4" class="form-control" id="inputContent" placeholder="Write your question here"></textarea>
                      </div>
                      <button type="submit" class="btn btn-success btn-lg btn-block btn-cap">SUBMIT</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
