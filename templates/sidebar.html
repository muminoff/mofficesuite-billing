            <div class="col-md-3">
              <div class="sidebar">
                <div class="list-group">
                  {% for k, v in menus.items %}
                  <a href="{% url k %}" class="list-group-item {% if v.active %}active{% endif %} menu-font"><img src="{{ STATIC_URL }}images/{{ v.icon }}-32{% if v.active %}-alt{% endif %}.png">{{ v.title }}</a>
                  {% endfor %}
                </div>
              </div>
              <button id="feedback-btn" class="btn btn-default" onClick="window.location.href='{% url "feedback_page" %}'" data-toggle="tooltip" data-replacement="bottom" title="Send feedback"><img src="{{ STATIC_URL }}images/feedback-32.png"></img></button>
              <button id="signout-btn" class="btn btn-default" data-toggle="tooltip" data-replacement="bottom" title="Logout"><img src="{{ STATIC_URL }}images/logout-32.png"></img></button>
            </div>
