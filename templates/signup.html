{% extends "base.html" %}
{% block content %}
            <div class="row">
              <div class="signup-form">
                <h3>Moffice Suite Signup</h3>
                <form class="form-horizontal" role="form" action="{% url "signup_page" %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary btn-lg btn-block btn-cap">SIGN UP</button>
                    </div>
                  </div>
                </form>
                {% if form_message %}
                <div class="alert alert-{{ form_message.type }}">
                  <p style="text-align: center">{{ form_message.message }}</p>
                </div>
                {% endif %}
                <div class="accept-div">
                  <p>By signing up, you agree to the <a href="#">Terms of Service</a></p>
                  <p>Already have an account? <a href="{% url "login_page" %}">Sign In</a></p>
                </div>
              </div>
            </div> 
{% endblock %}
