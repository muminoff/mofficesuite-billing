{% extends "base.html" %}
{% block content %}
            <div class="row">
              <div class="login-form">
                <h3>Moffice Suite Login</h3>
                <form class="form-horizontal" role="form" action="{% url "login_page" %}" method="POST">
                  {% csrf_token %}
                  {% if next %}
                  <input type="hidden" name="next" value="{{ next }}">
                  {% endif %}
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary btn-lg btn-block btn-cap">LOG IN</button>
                    </div>
                  </div>
                </form>
                {% if form_message %}
                <div class="alert alert-danger">
                  <p style="text-align: center">{{ form_message.message }}</p>
                </div>
                {% endif %}
                <div class="forgot-div">
                    <p><a href="{% url "forgot_password_page" %}">Forgot password?</a></p>
                </div>
                <div class="account-div">
                    <p>Don't have account? <a href="{% url "signup_page" %}">Sign-Up</a></p>
                </div>
              </div>
            </div> 
{% endblock %}
