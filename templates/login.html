{% extends "base.html" %}
{% block content %}
            <div class="col-sm-offset-3 col-sm-6">
              <div class="login-form">
                <h3>Moffice Suite Account Management</h3>
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email address">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary btn-lg btn-block btn-cap">Log In</button>
                    </div>
                  </div>
                </form>
                <div class="forgot-div">
                  <p><a href="#">Forgot password?</a></p>
                </div>
                <div class="account-div">
                    <p>Don't have account? <a href="{% url "signup_page" %}">Sign-Up</a></p>
                </div>
              </div>
            </div> 
{% endblock %}
