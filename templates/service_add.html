{% extends "base.html" %}
{% block title %}Add service{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <h3><span class="icon-gift"></span> New Service</h3>
                </div>
                <div class="well-panel">
                  {% if form_message %}
                  <div class="alert alert-{{ form_message.type }}">
                      <p style="text-align: center">{{ form_message.message }}</p>
                  </div>
                  {% endif %}
                  <div class="contact-information">
                    <form role="form" action="{% url "service_add_page" %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="service">Available plans</label>
                        <select class="form-control" id="plan" name="plan">
                          {% for plan in plans %}
                          <option value="{{ plan.id }}">{{ plan.name }} - ${{ plan.rate }} per user/month</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="ip-address">IP Address</label>
                        <select class="form-control" id="ip-address" name="ip-address">
                          <option value="121.254.175.67">121.254.175.67</option>
                          <option value="121.254.175.57">121.254.175.57</option>
                          <option value="121.254.175.7">121.254.175.7</option>
                        </select>
                      </div>
                      <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="users">Users</label>
                          <input type="number" class="form-control" id="users" name="users" placeholder="1" value="1" min="1" max="100">
                        </div>
                      </div>
                      <div class="col-md-10">
                        <div class="form-group">
                          <label for="hostname">Hostname</label>
                          <div class="input-group">
                            <input id="hostname" name="hostname" type="text" class="form-control">
                              <span class="input-group-addon">.mofficesuite.com</span>
                              <span class="input-group-btn">
                                <button class="btn btn-primary" type="button"><span class="icon-refresh"></span></button>
                              </span>
                          </div>
                        </div>
                      </div>
                    </div>
                      <button type="submit" class="btn btn-success btn-lg btn-block btn-cap">ADD SERVICE</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
