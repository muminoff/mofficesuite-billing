{% extends "base.html" %}
{% block title %}Add service{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <h3><img src="{{ STATIC_URL }}images/service-48.png"></img>Add service</h3>
                </div>
                <div class="well-panel">
                  {% if form_message %}
                  <div class="alert alert-{{ form_message.type }}">
                      <p style="text-align: center">{{ form_message.message }}</p>
                  </div>
                  {% endif %}
                  <div class="contact-information">
                    <h3>Choose Service</h3>
                    <form role="form" action="{% url "service_add_page" %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="inputService">Available Services</label>
                        <select class="form-control" id="service" name="service">
                          {% for service in services %}
                          <option value="{{ service.id }}">{{ service.name }} - ${{ service.rate }} per user/month</option>
                          {% endfor %}
                        </select>
                      </div>
                      <button type="submit" class="btn btn-success btn-lg btn-block btn-cap">ADD SERVICE</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
