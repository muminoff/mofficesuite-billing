{% extends "base.html" %}
{% block title %}Add service{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <h3 class="title-font"><img src="{{ STATIC_URL }}images/lock-48.png"></img>Security Settings</h3>
                </div>
                <div class="well-panel">
                  <div class="alert alert-success fade in">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <p>Your settings has been updated.</p>
                  </div>
                  <div class="contact-information">
                    <h3 class="title-font">Change Password</h3>
                    <form role="form">
                      <div class="form-group">
                        <label for="inputOldPassword">Old Password</label>
                        <input type="text" class="form-control" id="inputOldPassword" placeholder="Old password">
                      </div>
                      <div class="form-group">
                        <label for="inputNewPassword">New Password</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="New password">
                      </div>
                      <div class="form-group">
                        <label for="inputNewPassword">Confirm New Password</label>
                        <input type="text" class="form-control" id="inputNewPassword2" placeholder="Confirm new password">
                      </div>
                      <button type="submit" class="btn btn-success btn-lg btn-block btn-font">Save Changes</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
