{% extends "base.html" %}
{% block title %}Security Settings{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                <h3><span class="icon-lock"></span> Security Settings</h3>
                </div>
                <div class="well-panel">
                  {% if form_message %}
                  <div class="alert alert-{{ form_message.type }}">
                      <p style="text-align: center">{{ form_message.message }}</p>
                  </div>
                  {% endif %}
                  <div class="contact-information">
                    <h3 class="title-font">Change Password</h3>
                    <form role="form" action="{% url "security_page" %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="current">Current Password</label>
                        <input type="text" class="form-control" id="current" name="current" placeholder="Current password">
                      </div>
                      <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="New password">
                      </div>
                      <div class="form-group">
                        <label for="password2">Confirm New Password</label>
                        <input type="text" class="form-control" id="password2" name="password2" placeholder="Confirm new password">
                      </div>
                      <button type="submit" class="btn btn-success btn-lg btn-block btn-cap">SAVE CHANGES</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
