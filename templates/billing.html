{% extends "base.html" %}
{% block title %}Billing{% endblock %}
{% block content %}
          <div class="col-md-12">
            {% include "sidebar.html" %}
            <div class="col-md-9">
              <div class="main-panel">
                <div class="header">
                  <div class="special-btn">
                    <button class="btn btn-primary right"><img src="{{ STATIC_URL }}/images/management-32-alt.png"></img> Manage Payments</button>
                  </div>
                  <h3><img src="{{ STATIC_URL }}/images/bill-48.png"></img> Billing</h3>
                </div>
                <div class="well">
                  <div class="my-balance">
                    <h3><img src="{{ STATIC_URL }}/images/balance-48.png"></img> Balance & Usage</h3>
                    <div class="my-balance-all">
                      <h5>Current balance: <span style="color: red">$4.43</span></h5>
                    </div>
                  </div>
                  <div class="balance-history">
                    <h3><img src="{{ STATIC_URL }}/images/history-48.png"></img> Billing History</h3>
                    <div class="balance-history-all">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>March 1, 2014</td>
                            <td>Invoice for February 2014</td>
                            <td>$4.95</td>
                            <td><a href="#" class="btn btn-sm"><img src="{{ STATIC_URL }}/images/invoice-24.png"></img></a></td>
                          </tr>
                          <tr>
                            <td>February 25, 2014</td>
                            <td>PayPal</td>
                            <td>-$10.00</td>
                            <td><a href="#" class="btn btn-sm"><img src="{{ STATIC_URL }}/images/invoice-24.png"></img></a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
{% endblock %}
